<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de RH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Sistema de RH</h1>
    </header>

    <section id="formulario-section">
        <h2>Adicionar Funcionário</h2>
        <form id="formulario">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" required>
            </div>

            <div class="form-group">
                <label for="salario">Salário:</label>
                <input type="number" id="salario" required>
            </div>

            <button type="button" onclick="adicionarFuncionario()">Adicionar Funcionário</button>
        </form>
    </section>

    <section id="tabela-section">
        <h2>Lista de Funcionários</h2>
        <table id="funcionarios">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Salário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Funcionários serão adicionados dinamicamente aqui -->
            </tbody>
        </table>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
